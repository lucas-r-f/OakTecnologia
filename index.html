<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e listagem de produtos</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <script src="./index.js"></script>
</head>
<body>
   <main id="main">
        <div class="title">
            <h2>Oak Tecnologia</h2>
            <span>Lista de produtos</span>
        </div>

        <div class="card" id="formulario">
            <div class="lineInput">
                <label>Nome do produto</label>
                <input type="text" id="nome" placeholder="Nome do produto">
            </div>

            <div class="lineInput">
                <label>Descrição do produto</label>
                <input type="text" id="descricao" placeholder="Descrição do produto">
            </div>

            <div class="lineInput">
                <label>Valor do produto</label>
                <input type="text" id="valor" placeholder="Valor do produto">
            </div>

            <div class="lineInput">
                <label>Disponível para venda?</label>
                <form>
                    <input type="checkbox" id="diponivel" value="sim" class="checkbox">
                    <label for="sim" class="label-checkbox">Sim</label>
                    <input type="checkbox" id="naoDisponivel" value="nao" class="checkbox">
                    <label for="nao" class="label-checkbox">Não</label>
                </form>
            </div>

            <button onclick="produto.salvar()">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
            
            
        </div>

        <div class="content" id="tabela" style="display: none;">
            <table border="1">
                <thead>
                    <th id="titleColumn">Nome</th>
                    <th id="titleColumn">Valor</th>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
            <button onclick="produto.exibirFormulario()">Cadastrar novo produto</button>
            <button onclick="produto.ordenar()">Ordenar</button>
        </div>

    </main>
</body>
</html>
